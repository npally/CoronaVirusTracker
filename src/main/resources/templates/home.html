
<head>
    <title>Coronavirus Tracker Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>


<body>
<div class="container">
<h1>Coronavirus Tracker</h1>
<p>This application lists the current number of cases reported around the world</p>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 th:text="${totalReportedCases}" class="display-4"></h1>
            <p class="lead">Total cases reported as of today</p>
            <hr class="my-4">
            <h1 th:text="${newCases}" class="display-4"></h1>
            <p class="lead">New cases since yesterday</p>
        </div>
    </div>

<table class="table table-striped">
    <tr>
        <th scope="col">Province/State</th>
        <th scope="col">Country</th>
        <th scope="col">Latest Total Cases</th>
        <th scope="col">Change from Yesterday</th>
    </tr>
    <tr th:each="stat : ${locationStats}">
        <td th:text="${stat.state}"></td>
        <td th:text="${stat.country}"></td>
        <td th:text="${stat.latestTotalCases}"></td>
        <td th:text="${stat.diffFromYesterday}"></td>
    </tr>
</table>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</div>
</body>
